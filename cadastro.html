<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro</title>
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
  </head>
  <body>
    <div class="container">
      <a href="./index.html">
        <img
          id="logo"
          src="logotecall-removebg-preview.png"
          alt="a logo da empresa Telecall"
        />
      </a>
      <div class="header">
        <h2>Criar Uma Conta</h2>
        <div class="dark-light">
          <i class="bx bx-moon moon"></i>
          <i class="bx bx-sun sun"></i>
        </div>
      </div>

      <form id="form" class="form">
        <div class="form-control">
          <label for="nomecompleto">Nome Completo</label
          ><input
            type="text"
            id="nomecompleto"
            placeholder="Informe seu Nome Completo"
          />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="data-nascimento">Data de Nascimento</label
          ><input
            type="date"
            id="data-nascimento"
            min="1903-01-01"
            max="2005-12-31"
          />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="genero">Gênero</label
          ><select name="genero" id="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outros">Outros</option>
            <option value="ninforma">Prefiro não informar</option>
          </select>
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="nomematerno">Nome Materno</label
          ><input
            type="text"
            id="nomematerno"
            placeholder="Informe o Nome Materno"
          />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="cpf">CPF</label
          ><input type="text" id="cpf" placeholder="Informe o CPF"
              maxlength="14"
              onkeyup="maskCpf(this)" />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="telefone">Informe o Telefone</label
          ><input type="tel" id="telefone"  placeholder="(XX) XXXX-XXXX"
          onkeyup="maskphone(this)"
           maxlength="14"/> <!-- Updated maxlength -->
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="celular">Informe o Celular</label
          ><input type="tel" id="celular" placeholder="(XX) 9XXXX-XXXX"
          onkeyup="maskcel(this)"
          maxlength="15"/> <!-- Updated maxlength -->
          <i class="fas fa-exclamation-circle">
            </i><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="endereco">Endereço</label
          ><input type="text" id="endereco" placeholder="Endereço Completo" />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="login">Nome de Usuário</label
          ><input
            type="text"
            id="login"
            placeholder="Digite seu nome de usuário"
          />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de erro</small>
        </div>

        <div class="form-control">
          <label for="senha">Senha</label
          ><input type="password" id="senha" placeholder="Digite sua senha"
          type="text" autocomplete="off" minlength="8" />
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>

        <div class="form-control">
          <label for="confirmar-senha">Confirme a Senha</label
          ><input
            type="password"
            id="confirmar-senha"
            placeholder="Digite sua senha novamente"
            type="text" autocomplete="off" minlength="8"/>
          <i class="fas fa-exclamation-circle"></i
          ><i class="fas fa-check-circle"></i>
          <small>Mensagem de error</small>
        </div>
        <br />
        <button type="submit" id="enviar">Enviar</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/00a61a6834.js"
      crossorigin="anonymous"
    ></script>

    <script type="text/javascript" src="scripts.js"></script>
   <!-- mascará celular -->
   <script>
   function maskcel(input) {
        var value = input.value;
        value = value.replace(/\D/g, ""); // Remove tudo que não é dígito
        if (value.length > 11) {
            value = value.substring(0, 11); // Limita a 11 dígitos para o celular
        }
        // Aplica a máscara para celular (XX) 9XXXX-XXXX
        // Primeiro, adiciona o parêntese e o espaço após o DDD
        value = value.replace(/^(\d{2})(\d)/, "($1) $2");
        // Depois, adiciona o espaço após o 9 e o hífen
        value = value.replace(/^(\(\d{2}\) )(\d{5})(\d{4})$/, "$1$2-$3"); // Changed regex for 9XXXX-XXXX
        input.value = value;
    }
  </script>
<!-- mascará telefone -->
<script>
  function maskphone(input) {
      var value = input.value;
      value = value.replace(/\D/g, ""); // Remove tudo que não é dígito
      if (value.length > 10) {
          value = value.substring(0, 10); // Limita a 10 dígitos para telefone fixo
      }
      // Aplica a máscara para telefone fixo (XX) XXXX-XXXX
      value = value.replace(/^(\d{2})(\d{4})(\d{4})$/, "($1) $2-$3");
      input.value = value;
  }
</script>
<!-- mascará cpf -->
<script>
  function maskCpf(input) {
      var value = input.value;
      value = value.replace(/\D/g, "");
      if (value.length > 11) {
          value = value.substring(0, 11);
      }
      value = value.replace(/(\d{3})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d)/, "$1.$2");
      value = value.replace(/(\d{3})(\d{1,2})$/, "$1-$2");
      input.value = value;
  }
</script>

  </body>

</html>
